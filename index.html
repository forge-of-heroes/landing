<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/style.css">
    <title>Forge of Heroes</title>
</head>

<body>
    <section class="forge">
        <div class="forge__body">
            <div class="forge__logo"></div>
            <div class="parallax__images images-parallax">
                <div class="images-parallax__item">
                    <div class="images-parallax__planet"></div>
                </div>
            </div>
            <div class="parallax__images images-parallax">
                <div class="images-parallax__item">
                    <div class="images-parallax__station"></div>
                </div>
            </div>
            <div class="parallax__images images-parallax">
                <div class="images-parallax__item">
                    <div class="images-parallax__ship"></div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="welcome-text">
                Forge of Heroes — это сообщество игроков Eve Echoes и Albion Online, играем в игры, создаём контент, общаемся и отдыхаем.
                <br><br>
                Принимаем русскоязычных игроков от 18 лет с любым опытом в наши гильдии, корпорации и прочие объединения через discord.
            </div>
            <br><br>
            <div class="discord">
                <a href="https://discord.gg/rP8vMkZXH4"><img src="resources/image/discord.webp" id="discord-logo"></a>
            </div>
        </div>
    </section>

    <script src="resources/js/parallax.js"></script>
